<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Calculadora</title>
</head>
<body>

    <div class="main-content">
        <h1>Aplicacion Calculadora</h1>
        <form action="" id="form">
           
            <label for="operandoA">Operando A</label>
            <br>
            <input type="number" class="opA" placeholder="Introduce un numero" id="operandoA">
            <br>
            
            <label for="operandoB">Operando B</label>
            <br>
            <input type="number" class="opB" placeholder="Introduce un numero" id="operandoB">
           
            
        </form>
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
        <div id="resultado"></div>
    </div>
</body>
</html>
